<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task_css_1.css">
    <title>Document</title>
    <script src="js2.js"></script>
</head>

<body style="text-align: center">
    <form>
        <input type="button" value="Вызвать окно" onclick="showModalWin()">
    </form>

    <div style="text-align: center" id="popupWin" class="modalwin">
        <h2> Введите ваши данные </h2>
        <form name="Form">
            <p>
                <label for="firstname">Имя</label>
                <input type="text" id="firstname" name="firstname" inputmode="latin-name"
                       pattern="^[A-Za-zА-Яа-яЁё]+$" title="Введите ваше имя" placeholder="first name" required
                       maxlength="20" />
            </p>
            <p>
                <label for="lastname">Фамилия</label>
                <input type="text" id="lastname" name="lastname" pattern="^[A-Za-zА-Яа-яЁё]+$"
                       placeholder="last name" title="Введите фашу фамилию" required maxlength="20" />
            </p>

            <P>Ваш пол: <INPUT type="radio" name="gender" value="Male" title="Выберете ваш пол" required> Мужской
                &nbsp; <INPUT type="radio" name="gender" value="Female" title="Выберете ваш пол" required> Женский
            </P>

            <P>Ваш возраст:

                <SELECT name="age" title="Выберете ваш возраст">
                    <OPTION value="">Выберите одну из опций:</OPTION>
                    <OPTION value="0-18 years">0-18 лет</OPTION>
                    <OPTION value="18-30 years">18-30 лет</OPTION>
                    <OPTION value="30-45 years">30-45 лет</OPTION>
                    <OPTION value="45-60 years">45-60 лет</OPTION>
                    <OPTION value="60+ years">60+ лет</OPTION>
                </SELECT>
            </p>
            <p>
                <label for="email1">Email адрес</label>
                <input type="email" id="email1" name="email1" pattern="([a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$)"
                       placeholder=your@email.address title="Введите ваш адрес эл. почты" required maxlength="50" onFocus="select();" />
            </p>

            <p>
                <label for="email2">Повторите Email адрес </label>
                <input type="email" id="email2" name="email2" pattern="([a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$)"
                       placeholder=your@email.address title="Введите ваш адрес эл. почты" required maxlength="50" onFocus="select();" />
            <div id="control"></div>
            </p>
            <p>
                <label for="tel">Номер телефона</label>
                <input type="tel" id="tel" name="tel" placeholder=89116294490 title="Введите ваш номер телефона"
                       pattern="[0-9]{11}" required />
            </p>

            <p>
                <label>
                    <input type="checkbox" name="newsletter" title="Подписаться на ежемесячную рассылку" />
                    Подпишитесь на рассылку
                </label>
            </p>

            </P>
            <P><input type="submit" name="send" value="Отправить данные" onclick="Compl();" required></P>
        </form>
    </div>
        </div>
    </div>

</body>

</html>
